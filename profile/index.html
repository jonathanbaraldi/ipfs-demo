			<h1 class="page-header">Profile <small> Jonathan Baraldi</small></h1>
			<!-- end page-header -->
			

			<!-- begin row -->
            <div class="row">
			    

			    <!-- begin col-6 -->
			    <div class="col-md-6">
			        <!-- begin panel -->
                    <div class="panel panel-inverse" data-sortable-id="form-stuff-4">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                            <h4 class="panel-title">Preferences</h4>
                        </div>
                        <div class="panel-body form-horizontal preferences">
                            
                            <fieldset class="preferences">
                                <!-- <legend>Legend</legend> -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Date format</label>
                                    <div class="col-md-8">
                                        <select class="combobox date-format">
                                            <!-- <option value="">Select date format</option> -->
                                            <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                                            <option value="YYYY-MM/DD">YYYY-MM/DD</option>
                                            <option value="YYYY/MM-DD">YYYY/MM-DD</option>
                                            <option value="YYYY/MM/DD">YYYY/MM/DD</option>
                                        </select>
									</div>

                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Time format</label>
                                    <div class="col-md-8">
                                        <select class="combobox time-format">
                                            <!-- <option value="">Select time format</option> -->
                                            <option value="HH12:MI">HH12:MI</option>
                                            <option value="HH24:MI">HH24:MI</option>
                                            <option value="HH24:MI:SS">HH24:MI:SS</option>
                                            <option value="HH:MI:SS[AM|PM]">HH:MI:SS[AM|PM]</option>
                                        </select>
									</div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Locale</label>
                                    <div class="col-md-8">
                                        <select class="combobox locale">
                                            <!-- <option value="">Select Locale</option> -->
                                            <option value="ab">Abkhaz (ab)</option>
                                            <option value="aa">Afar (aa)</option>
                                            <option value="pt">Portuguese (pt)</option>
                                        </select>
									</div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-8 col-md-offset-4">
                                        <button class="btn btn-sm btn-primary m-r-5 save">Save</button>
                                        <button class="btn btn-sm btn-default cancel">Cancel</button>
                                    </div>
                                </div>
                            </fieldset>
                        

                        </div>
                    </div>
                    <!-- end panel -->
                </div>
                <!-- end col-6 -->
			    

			    <!-- begin col-6 -->
			    <div class="col-md-6">
			        <!-- begin panel -->
                    <div class="panel panel-inverse" data-sortable-id="form-stuff-4">

                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                            <h4 class="panel-title">Change password</h4>
                        </div>
                        <div class="panel-body form-horizontal">
                            
                            <fieldset>
                                
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Old password</label>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" placeholder="Old password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">New Password</label>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" placeholder="New password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Repeat new</label>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" placeholder="Repeat your new passoword" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-8 col-md-offset-4">
                                        <button type="submit" class="btn btn-sm btn-primary m-r-5">Save</button>
                                        <button type="submit" class="btn btn-sm btn-default">Cancel</button>
                                    </div>
                                </div>
                            </fieldset>
