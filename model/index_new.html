<body>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
		

		<!-- begin #content -->
		<div id="content" class="content">
			<!-- begin breadcrumb -->
			<ol class="breadcrumb pull-right">
				<li><a href="javascript:;">System</a></li>
				<!-- <li><a href="javascript:;">Dashboard</a></li> -->
				<li class="active">Model</li>
			</ol>
			<!-- end breadcrumb -->
			<!-- begin page-header -->
			<h1 class="page-header">Model <small>Manage all your models (AI) here</small></h1>
			<!-- end page-header -->
			
			<!-- begin row -->
            <div class="row">
			    
			    <!-- begin col-6 -->
			    <div class="col-md-12">
			        <!-- begin panel -->
                    <div class="panel panel-inverse" data-sortable-id="form-stuff-4">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                            <h4 class="panel-title">New Model</h4>
                        </div>
                        <div class="panel-body form-horizontal">
                            <fieldset class="model-form">
                                <!--<legend>Informations</legend>-->
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Type</label>
                                    <div class="col-md-6">
                                        <select class="form-control modeltype">
                                        </select>
                                    </div>
                                </div>                                
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Name</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control modelname" placeholder="Name of your new model" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Description</label>
                                    <div class="col-md-6">
                                        <textarea class="form-control modeldescription" placeholder="Small description of what your new model does" rows="5"></textarea>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="model-create-and-train">
                                <legend>Create and Train</legend>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Cutting Strategy</label>
                                    <div class="col-md-6">
                                        <select class="form-control createandtrain-cuttingstrategy">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Variable Auto Selection</label>
                                    <div class="col-md-6">
                                        <select class="form-control createandtrain-variableautoselection">
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="model-retrain">
                                <legend>Retrain</legend>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Variable Auto Selection</label>
                                    <div class="col-md-6">
                                        <select class="form-control retrain-variableautoselection">
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="model-apply">
                                <legend>Apply</legend>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Extra Mode</label>
                                    <div class="col-md-6">
                                        <select class="form-control apply-extramode">
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
							<fieldset class="model-table">
                                <legend>Reference Table</legend>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Schema</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control modelschema" placeholder="Schema of the reference table" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Table</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control modelreferencetable" placeholder="Name of the reference table" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-2">
                                    	<button class="btn btn-sm btn-success m-r-5 load">Load</button>
                                    </div>
                                </div>
                                <table id="data-table" class="table table-striped table-bordered ">
                                    <thead>
                                        <tr>
                                        	<th>Actions</th>
                                            <th>Column Name</th>
                                            <th>Data Type</th>
                                            <th>Data Length</th>
                                            <th>Data Default</th>
                                            <th>Nullable</th>                                            
                                            <th>Primary Key</th>
                                            <th>Targets</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
							</fieldset>
							<fieldset class="model-action">
                                <legend></legend>
                                <div class="form-group">
                                    <div class="col-md-6">
                                    <button type="button" class="btn btn-sm btn-primary m-r-5 save">Save</button>
                                    <button type="button" class="btn btn-sm btn-default cancel">Cancel</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Script</label>
                                    <div class="col-md-6">
                                        <textarea class="form-control modelscript" placeholder="script" rows="5"></textarea>
                                    </div>
                                </div>
							</fieldset>							
                        </div>
                    </div>
                    <!-- end panel -->
                </div>
                <!-- end col-6 -->
            </div>
            <!-- end row -->
		</div>
		<!-- end #content -->
		
		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->

	<!-- end page container -->
	
</body>
